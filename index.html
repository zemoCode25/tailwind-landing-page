<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- ------------HEADER--------------- -->
    <header class="container flex align-middle justify-between px-4 py-6">
      <img
        class="object-contain w-30"
        src="./public/dist/images/logo.svg"
        alt=""
      />
      <button class="h-5 w-6 flex flex-col justify-between">
        <span class="h-1 bg-black"></span>
        <span class="h-1 bg-black"></span><span class="h-1 bg-black"></span>
      </button>
    </header>

    <!-- ------------HERO--------------- -->
    <section>
      <div class="container mx-auto items-center flex flex-col px-3">
        <img
          class="object-contain w-96 md:w-1/2"
          src="./public/dist/images/illustration-intro.svg"
          alt=""
        />
        <div
          class="flex flex-col space-y-4 justify-center items-center text-center"
        >
          <h1 class="text-DarkBlue font-semibold text-3xl max-w-md">
            Bring everyone together to build better products.
          </h1>
          <p class="text-DarkGrayishBlue max-w-xs text-xs">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <button
            class="py-3 px-6 rounded-3xl bg-BrightRed text-white font-semibold hover:opacity-90 hover:shadow-lg hover:shadow-BrightRed focus:opacity-50"
          >
            Get Started
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
